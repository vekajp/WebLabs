<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <link href="../css/wishlist-view.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="body-container">
  <header>
    <div class="header_logo-navigation-background">
      <div class="header_logo-background">
        <img class="header_logo-image" src="../images/logo-rounded.png" alt="logo">
      </div>
      <aside>
        <nav class="navigation">
          <ul>
            <li class="navigation_list-item"><a href="../index.html" class="navigation_list-item_text">Главная</a></li>
            <li class="navigation_list-item"><a href="../pages/my-wishlists.html" class="navigation_list-item_text">Мои вишлисты</a></li>
            <li class="navigation_list-item"><a href="../pages/create-wishlist.html" class="navigation_list-item_text">Создать вишлист</a></li>
            <li class="navigation_list-item"><a href="../pages/about-us.html" class="navigation_list-item_text">О нас</a></li>
          </ul>
        </nav>
      </aside>
    </div>
  </header>

  <main>
    <section class="wishlist">

      <p class="wishlist_title">Покушац</p>
      <table class="wishlist-table">
        <thead>
        </thead>
        <tbody>
        <tr>
          <th class="wishlist_item"><p class="wishlist_item_text">Желание</p></th>
          <th class="wishlist_item"><p class="wishlist_item_text">Исполнилось/Нет</p></th>
        </tr>
        <tr>
          <td class="wishlist_item"><p class="wishlist_item_text">&#127858 | Борщ с капусткой, но не красный</p></td>
          <td class="wishlist_item"><p class="wishlist_item_text">Да</p></td>
        </tr>
        <tr>
          <td class="wishlist_item"><p class="wishlist_item_text">&#127789 | Сосисочки</p></td>
          <td class="wishlist_item"><p class="wishlist_item_text">Да</p></td>
        </tr>
        <tr>
          <td class="wishlist_item"><p class="wishlist_item_text">&#127807 | Непонятный салат, который бесит</p></td>
          <td class="wishlist_item"><p class="wishlist_item_text">Нет</p></td>
        </tr>
        <tr>
          <td class="wishlist_item"><p class="wishlist_item_text">&#128171 | Вкусный чай</p></td>
          <td class="wishlist_item"><p class="wishlist_item_text">Да</p></td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer class="footer">
    <p class="footer_text">
      beautiful creator: vekajp <3
    </p>
  </footer>
</div>
</body>
</html>
