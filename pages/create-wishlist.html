<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create wishlist</title>
    <link href="../node_modules/izitoast/dist/css/iziToast.min.css/" rel="stylesheet">
    <link href="../css/create-wishlist.css" rel="stylesheet">
    <script src="../node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/create-wishlist.js"></script>
</head>
<body>
<div class="body-container">
    <header>
        <div class="header_logo-navigation-background">
            <div class="header_logo-background">
                <img class="header_logo-image" src="../images/logo-rounded.png" alt="logo">
            </div>
            <aside>
                <nav class="navigation">
                    <ul>
                        <li class="navigation_list-item"><a href="../index.html" class="navigation_list-item_text">Главная</a></li>
                        <li class="navigation_list-item"><a href="../pages/my-wishlists.html" class="navigation_list-item_text">Мои вишлисты</a></li>
                        <li class="navigation_list-item"><a href="../pages/create-wishlist.html" class="navigation_list-item_text">Создать вишлист</a></li>
                        <li class="navigation_list-item"><a href="../pages/about-us.html" class="navigation_list-item_text">О нас</a></li>
                    </ul>
                </nav>
            </aside>
        </div>
        <p class="hide-show-menu" onclick="showMenu()">Показать меню</p>
    </header>
    <main>
        <form class="wishlist-creation_form">
            <h2 class="wishlist-creation_form-header">Новый вишлист</h2>
            <div class="wishlist-creation_form_item">
                <input class="wishlist-creation_form_wishlist-name" placeholder="Название вшлиста" type="text" id="name">
            </div>
            <div class="wishlist-creation_form_item-list">
                <div class="wishlist-creation_form_item">
                    <input class="wishlist-creation_form_item-name" placeholder="Описание" type="text" id="item">
                    <input class="wishlist-creation_form_item-link" placeholder="Ссылка" type="text" id="item-link">
                </div>
            </div>
            <div class="wishlist-creation_form_item">
                <button class="add" onclick="addWishlistItem()" type="submit">Добавить</button>
                <button class="save" onclick="saveWishlist()" type="submit">Сохранить</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p class="footer_text">
            beautiful creator: vekajp &lt;3
        </p>
        <p class="footer_page-loaded" id="footer_page-loaded"></p>
    </footer>
</div>
</body>
</html>
